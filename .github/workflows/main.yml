name: CI

on:
  workflow_dispatch:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # https://www.php.net/supported-versions.php
        php-versions: ['7.0', '7.1', '7.2', '7.3', '7.4', '8.0', '8.1']
        # https://phpunit.de/supported-versions.html
        phpunit-versions: ['8']
        include:
        - php-versions: '7.0'
          phpunit-versions: '6'
        - php-versions: '7.1'
          phpunit-versions: '6'
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-versions }}
        tools: composer, phpunit:${{ matrix.phpunit-versions }}
        coverage: xdebug
        
    - name: Get composer cache directory
      id: composer-cache
      run: echo "::set-output name=dir::$(composer config cache-files-dir)"
    - name: Cache dependencies
      uses: actions/cache@v2
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: ${{ runner.os }}-composer-

    - name: Install dependencies
      # Use composer update instead of composer install to install a working set of
      # dependencies on all PHP versions.
      run: composer update --prefer-dist

    - name: Test
      run: phpunit --coverage-text --coverage-clover=coverage.xml

    - name: Upload coverage data
      uses: codecov/codecov-action@v1
        
  build-docs:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
         # fetch complete history so that the "last updated by" texts can be set correctly
        fetch-depth: 0
    - name: Use Node.js 14.x
      uses: actions/setup-node@v1
      with:
        node-version: 14.x
    - name: Build Docs
      run: |
        cd docs
        yarn install
        yarn build
        touch build/.nojekyll
    - name: Upload to GitHub Pages
      if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        GITHUB_TOKEN : ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: docs/build/OpenWeatherMap-PHP-API
        CLEAN: true
        SINGLE_COMMIT: true
        GIT_CONFIG_NAME: GitHub Actions
        GIT_CONFIG_EMAIL: gh-actions@example.com
